<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript train</title>

    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    <div class="container">
        <div>
            <nav>
                <h1>projects links</h1>
                <a href="">indexOf() method</a>
                <a href="">simple calculator</a>
                <a href="#popPushSection">PUSH И POP methods</a>
                <a href="">indexOf and includes</a>
                <a href="">unshift</a>
            </nav>
            <h1>Сalculator</h1>
            <div>
                <input type="text" placeholder="Number one" id="num1">
                <input type="text" placeholder="Number two" id="num2">
            </div>
            <div class="btn_buttons">
                <button id="add">+</button>
                <button id="sub">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
            </div>
            <div class="row">
                <div id="out" class="output"></div>
            </div>
        </div>
        <div class="indexOfmeth" style="border:1px solid red; margin-top: 30px;">
            <h1>The indexOf()</h1>
            <input type="text" class="indexOfmeth_inp" placeholder="Input search element">
            <button class="indexOfmeth_btn" style="width:100px; height: 30px; line-height: 30px;">Try it!</button>
            <div class="indexOfmeth_out"></div>
        </div>
        <div id="popPushSection">
            <div>
                <input type="number" id="goods">
            </div>
            <div>
                <button class="push">Push</button>
                <button class="pop">Pop</button>
            </div>
        </div>
    </div>








    <script src='./script/script.js'></script>
</body>
</html>
